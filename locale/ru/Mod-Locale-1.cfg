[tips-and-tricks-item-description]
baketorio-tips-category=Baketorio подсказки
baketorio-nutrient-setting=В сборочных машинах имеется инструмент NeutriGen, который помогает выбирать рецепты питательных веществ на основе вводимых ингредиентов. После входа в сборочную машину пользователь может выбрать исходные ингредиенты, которые он хочет использовать для приготовления питательных веществ, и машина установит соответствующий рецепт.


